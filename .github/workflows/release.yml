name: Release (Velopack)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: velopack-release-${{ github.ref }}
  cancel-in-progress: true

env:
  CS_PROJ: LegendBorn.csproj
  PACK_ID: LegendBornLauncher
  MAIN_EXE: LegendBorn.exe
  PACK_TITLE: LegendBorn Launcher
  VPK_VERSION: 0.0.1369-g1d5c984

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET 10 + .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Read Version from csproj
        id: ver
        shell: pwsh
        run: |
          $proj = "${{ env.CS_PROJ }}"
          if (!(Test-Path $proj)) { throw "csproj not found: $proj" }

          [xml]$xml = Get-Content -Raw -Path $proj
          $ns = New-Object System.Xml.XmlNamespaceManager($xml.NameTable)
          $ns.AddNamespace("msb", $xml.Project.NamespaceURI)

          $node = $xml.SelectSingleNode("//msb:Project/msb:PropertyGroup/msb:Version", $ns)
          $v = $node.InnerText.Trim()

          if ([string]::IsNullOrWhiteSpace($v)) { throw "Version not found in csproj (<Version>...)" }

          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Version=$v"

      - name: Check if tag already exists
        id: tagcheck
        shell: pwsh
        run: |
          git fetch --tags --force
          $tag = "v${{ steps.ver.outputs.version }}"
          $exists = (git tag -l $tag)
          if ($exists) { "exists=true" | Out-File $env:GITHUB_OUTPUT -Append } else { "exists=false" | Out-File $env:GITHUB_OUTPUT -Append }
          Write-Host "Tag=$tag exists=$([bool]$exists)"

      - name: Stop (tag already exists)
        if: steps.tagcheck.outputs.exists == 'true'
        shell: pwsh
        run: |
          Write-Host "Release tag already exists. Skipping build."
          exit 0

      - name: Restore
        shell: pwsh
        run: |
          dotnet restore "${{ env.CS_PROJ }}"

      - name: Publish app
        shell: pwsh
        run: |
          dotnet publish "${{ env.CS_PROJ }}" -c Release -r win-x64 --self-contained true -o publish

      - name: Install/Update vpk tool
        shell: pwsh
        run: |
          dotnet tool update -g vpk --version "${{ env.VPK_VERSION }}"
          "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Append
          vpk --version

      - name: Download previous releases (optional)
        shell: pwsh
        continue-on-error: true
        run: |
          vpk download github --repoUrl "https://github.com/${{ github.repository }}" --token "${{ secrets.GITHUB_TOKEN }}"

      - name: Create Velopack packages (Releases folder)
        shell: pwsh
        run: |
          vpk pack `
            --packId "${{ env.PACK_ID }}" `
            --packVersion "${{ steps.ver.outputs.version }}" `
            --packDir "publish" `
            --mainExe "${{ env.MAIN_EXE }}" `
            --packTitle "${{ env.PACK_TITLE }}"

      - name: Upload GitHub Release
        shell: pwsh
        run: |
          vpk upload github `
            --repoUrl "https://github.com/${{ github.repository }}" `
            --token "${{ secrets.GITHUB_TOKEN }}" `
            --publish `
            --releaseName "${{ env.PACK_TITLE }} ${{ steps.ver.outputs.version }}" `
            --tag "v${{ steps.ver.outputs.version }}"
