name: Release (Velopack)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: velopack-release-${{ github.ref }}
  cancel-in-progress: true

env:
  CS_PROJ: LegendBorn.csproj

  # PackId должен быть стабильным и не меняться
  PACK_ID: LegendBornLauncher

  # Имя exe после publish (обычно = имя проекта)
  MAIN_EXE: LegendBorn.exe

  PACK_TITLE: LegendBorn Launcher

  # Версия vpk tool (dotnet tool). Не обязана совпадать 1-в-1 с nuget Velopack,
  # но если ты закрепил - оставляем как есть.
  VPK_VERSION: 0.0.1369-g1d5c984

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ставим .NET 10 для сборки проекта, и .NET 8 для dotnet tool (vpk)
      - name: Install .NET 10 + .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x

      - name: Read Version from csproj
        id: ver
        shell: pwsh
        run: |
          [xml]$p = Get-Content "${{ env.CS_PROJ }}"
          $pg = $p.Project.PropertyGroup | Where-Object { $_.Version } | Select-Object -First 1
          if (-not $pg) { throw "Version not found in csproj" }
          $v = ($pg.Version | Select-Object -First 1).ToString().Trim()
          if ([string]::IsNullOrWhiteSpace($v)) { throw "Version is empty in csproj" }
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Check if tag already exists
        id: tagcheck
        shell: pwsh
        run: |
          git fetch --tags --force
          $tag = "v${{ steps.ver.outputs.version }}"
          $exists = (git tag -l $tag)
          if ($exists) { "exists=true" | Out-File $env:GITHUB_OUTPUT -Append } else { "exists=false" | Out-File $env:GITHUB_OUTPUT -Append }
          Write-Host "Tag=$tag exists=$($exists -ne $null -and $exists -ne '')"

      - name: Restore
        if: steps.tagcheck.outputs.exists != 'true'
        shell: pwsh
        run: |
          dotnet restore ${{ env.CS_PROJ }}

      - name: Publish app
        if: steps.tagcheck.outputs.exists != 'true'
        shell: pwsh
        run: |
          dotnet publish ${{ env.CS_PROJ }} -c Release -r win-x64 --self-contained true -o publish

      - name: Install vpk
        if: steps.tagcheck.outputs.exists != 'true'
        shell: pwsh
        run: |
          dotnet tool install -g vpk --version ${{ env.VPK_VERSION }}
          "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Download previous releases (optional)
        if: steps.tagcheck.outputs.exists != 'true'
        shell: pwsh
        continue-on-error: true
        run: |
          vpk download github --repoUrl https://github.com/${{ github.repository }} --token ${{ secrets.GITHUB_TOKEN }}

      - name: Create Velopack packages (Releases folder)
        if: steps.tagcheck.outputs.exists != 'true'
        shell: pwsh
        run: |
          vpk pack `
            --packId ${{ env.PACK_ID }} `
            --packVersion ${{ steps.ver.outputs.version }} `
            --packDir publish `
            --mainExe ${{ env.MAIN_EXE }} `
            --packTitle "${{ env.PACK_TITLE }}"

      - name: Upload GitHub Release
        if: steps.tagcheck.outputs.exists != 'true'
        shell: pwsh
        run: |
          vpk upload github `
            --repoUrl https://github.com/${{ github.repository }} `
            --token ${{ secrets.GITHUB_TOKEN }} `
            --publish `
            --releaseName "${{ env.PACK_TITLE }} ${{ steps.ver.outputs.version }}" `
            --tag "v${{ steps.ver.outputs.version }}"
